<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Search</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="d-flex flex-column vh-100">
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="">Registration</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="studentHome.html">Home</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="row">
            <div class="mb-3"><a href="schedule.html">View Schedule</a></div>
            <h1 class="text-center mb-3">Search a Course</h1>
            <div class="col-6 offset-3">
                <form action="result.html" novalidate>
                    <div class="mb-3">
                        <label class="form-label" for="id">Course Number</label>
                        <input type="text" class="form-control" id="id" name="course[number]">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="name">Course Name</label>
                        <input type="text" class="form-control" id="name" name="course[name]">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="professor">Professor</label>
                        <input type="text" class="form-control" id="professor" name="course[professor]">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="room">Location</label>
                        <input type="text" class="form-control" id="room" name="course[room]">
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="credit">Credit Hour</label>
                        <select class="form-select" id="credit" name="course[credit]">
                            <option value="">Choose...</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="time">Time</label>
                        <select class="form-select" id="time" name="course[time]">
                            <option value="">Choose...</option>
                            <option value="9">9:00AM</option>
                            <option value="1">1:00PM</option>
                            <option value="6">6:00PM</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-success">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer bg-dark py-3 mt-auto">
        <div class="container">
            <span class="text-muted">&copy; Group 6: KWRM</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>

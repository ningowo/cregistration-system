<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="d-flex flex-column vh-100">
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="">Registration</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="adminHome.html">Home</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="row">
            <h1 class="text-center mb-3">Welcome to the Khoury SV Web
                Registration and Management System</h1>
            <div class="mb-3"><a href="register.html">Register a New User</a></div>
            <div class="mb-3"><a href="makeCourse.html">Create a New Course</a></div>
            <div class="mb-3"><a href="statistics.html">View Registration Statistics</a></div>
            <div class="mb-3 col-6 border border-primary rounded">
                <form action="scheduleViewOnly.html">
                    <div class="mt-3 mb-3">
                        <label class="form-label" for="username">Check a Student's Schedule</label>
                        <input type="text" class="form-control" id="username" name="student[username]"
                            placeholder="Username" required>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-success">View Schedule</button>
                    </div>
                </form>
            </div>
            <div class="mb-3 col-6 border border-primary rounded">
                <form action="studentsInCourse.html">
                    <div class="mt-3 mb-3">
                        <label class="form-label" for="number">Get All Students in a Course</label>
                        <input type="text" class="form-control" id="number" name="course[number]"
                            placeholder="Course Number" required>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-success">View Students</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer bg-dark py-3 mt-auto">
        <div class="container">
            <span class="text-muted">&copy; Group 6: KWRM</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send a New Message</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body class="d-flex flex-column vh-100">
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="">Registration</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="home.html">Home</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="row">
            <div class="mb-3"><a href="message.html">Back to Message Center</a></div>
            <div class="mb-3"><a href="messageSent.html">Message Sent</a></div>
            <div class="mb-3"><a href="messageReceived.html">Message Received</a></div>
            <h1 class="text-center mb-3">Send a New Message</h1>
            <div class="col-6 offset-3">
                <form class="needs-validation" action="messageSent.html" method="POST" novalidate>
                    <div class="mb-3">
                        <label class="form-label" for="id">Recepient ID</label>
                        <input type="text" class="form-control" id="id" name="message[recepient_id]" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="content">Message</label>
                        <textarea class="form-control" type="text" name="message[content]" id="content"
                            required></textarea>
                    </div>
                    <div class="mb-3">
                        <button class="btn btn-success">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer bg-dark py-3 mt-auto">
        <div class="container">
            <span class="text-muted">&copy; Group 6: KWRM</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script>
        (() => {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>

</html>
